<template name="images_basic">
    <div class="row img-box align-center">
		{{#if data.basic.front}}
		<div class="col-xs-6">
		<h4>&nbsp;</h4>
			<img class="img-materials-sm" src="{{data.basic.front}}" data-toggle="modal" data-target="#thumb-modal-front">
		</div>
          <!-- modal - front -->
	      <div class="modal fade" id="thumb-modal-front" role="dialog">
	        <div class="modal-dialog">
	          <div class="modal-content modal-div">
	            <div class="modal-header">
	              <h4 class="modal-title">
	        		{{basic.title}} • front image
	        		<button type="button" class="close" data-dismiss="modal">&times;</button>
	      	 	  </h4>
	            </div>
	            <div class="modal-body align-center">
	              <img class="img-modal" src="{{data.basic.front}}">
	            </div>
	          </div>
	        </div>
	      </div>
		{{/if}}

		{{#if data.basic.back}}

		{{/if}}
