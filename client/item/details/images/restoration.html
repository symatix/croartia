<template name="images_restoration">
	{{#if restorationDisplay}}
    <div class="row img-box align-center">
		{{#if data.restoration.photoOne}}
		<div class="col-xs-3">
		<h4>&nbsp;</h4>
			<img class="img-materials-sm" src="{{data.restoration.photoOne}}" data-toggle="modal" data-target="#restoration-modal-photoOne">
		</div>
          <!-- modal - photoOne -->
	      <div class="modal fade" id="restoration-modal-photoOne" role="dialog">
	        <div class="modal-dialog">
	          <div class="modal-content modal-div">
	            <div class="modal-header">
	              <h4 class="modal-title">
	        		{{basic.title}}
	        		<button type="button" class="close" data-dismiss="modal">&times;</button>
	      	 	  </h4>
	            </div>
	            <div class="modal-body align-center">
	              <img class="img-modal" src="{{data.restoration.photoOne}}">
