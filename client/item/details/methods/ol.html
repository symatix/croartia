<template name="method_techniques_view_ol">
<div class="toggle" id="object_toggle-ol">
  <div class="row">
    <div class="uderline-method">
      <h4>ol</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7">
        {{#if details.methods.ol.experimentalParameters}}
          <div class="author">
            <div class="individual-property-display">Experimental parameters:<br/>
              <div class="individual-value-display">{{details.methods.ol.experimentalParameters}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ol.elements}}
          <div class="author">
            <div class="individual-property-display">Elements determined:<br/>
              <div class="individual-value-display">{{details.methods.ol.elements}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ol.formulae}}
          <div class="author">
            <div class="individual-property-display">Chemical formulae determined:<br/>
              <div class="individual-value-display">{{details.methods.ol.formulae}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ol.quantification}}
          <div class="author">
            <div class="individual-property-display">Quantification results:<br/>
              <div class="individual-value-display">{{details.methods.ol.quantification}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ol.influence}}
          <div class="author">
            <div class="individual-property-display">Sample holder/purity influence:<br/>
              <div class="individual-value-display">{{details.methods.ol.influence}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ol.colorValues}}
          <div class="author">
            <div class="individual-property-display">Color space values:<br/>
              <div class="individual-value-display">{{details.methods.ol.colorValues}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ol.bands}}
          <div class="author">
            <div class="individual-property-display">Main rotational/vibrational bands and their relative intensities:<br/>
              <div class="individual-value-display">{{details.methods.ol.bands}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ol.pigmentsDyes}}
          <div class="author">
            <div class="individual-property-display">Pigments/dyes identified:<br/>
              <div class="individual-value-display">{{details.methods.ol.pigmentsDyes}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ol.priming}}
          <div class="author">
            <div class="individual-property-display">Priming identified:<br/>
              <div class="individual-value-display">{{details.methods.ol.priming}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ol.bindingMedia}}
          <div class="author">
            <div class="individual-property-display">Binding media identified:<br/>
              <div class="individual-value-display">{{details.methods.ol.bindingMedia}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ol.varnish}}
          <div class="author">
            <div class="individual-property-display">Varnish identified:<br/>
              <div class="individual-value-display">{{details.methods.ol.varnish}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ol.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.ol.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ol.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.ol.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
        </div>


<!-- images -->
      {{#if originalObj}}
        <div class="col-xs-12 col-sm-5 add-bottom-space"> 
          <div class="row img-box align-center">
            {{#if details.methods.ol.files.olFiles1}}
            <div class="col-xs-6">
            <h4>&nbsp;</h4>
              <img class="img-materials-sm" src="{{details.methods.ol.files.olFiles1}}" data-toggle="modal" data-target="#thumb-modal-front">
            </div>
            {{/if}}
            {{#if details.methods.ol.files.olFiles2}}
            <div class="col-xs-6">
            <h4>&nbsp;</h4>
              <img class="img-materials-sm" src="{{details.methods.ol.files.olFiles2}}" data-toggle="modal" data-target="#thumb-modal-back">
            </div>
            {{/if}}
            {{#if details.methods.ol.files.olFiles3}}
            <div class="col-xs-6">
            <h4>&nbsp;</h4>
              <img class="img-materials-sm" src="{{details.methods.ol.files.olFiles3}}" data-toggle="modal" data-target="#thumb-modal-side">
            </div>
            {{/if}}
            {{#if details.methods.ol.files.olFiles4}}
            <div class="col-xs-6">
            <h4>&nbsp;</h4>
              <img class="img-materials-sm" src="{{details.methods.ol.files.olFiles4}}" data-toggle="modal" data-target="#thumb-modal-signature">
            </div>
            {{/if}}
            {{#if details.methods.ol.notes.caption}}
            <div class="col-xs-12">
              <div class="figureCaption">
                <div class="individual-property-display">Figure captions<br/> 
                  <div class="individual-value-display">{{details.methods.ol.notes.caption}}</div>
                </div>
              </div>
            </div>
            {{/if}}
          </div>
        </div>
      {{/if}}
<!-- /images -->



    <div class="col-xs-12">
      &nbsp;
    </div>



  {{#if details.methods.ol.notes.brief}}
  <div class="col-md-12 align-center">
    <div class="samples">
      <div class="individual-property-display">Brief info about possible multilayers/underpaintings/retouches:<br/>
        <div class="individual-value-display">{{details.methods.ol.notes.brief}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.ol.notes.comments}}
  <div class="col-md-12 align-center">
    <div class="artHistory">
      <div class="individual-property-display">Comments:<br/>
        <div class="individual-value-display">{{details.methods.ol.notes.comments}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.ol.notes.sources}}
  <div class="col-md-12 align-center">
    <div class="artHistory">
      <div class="individual-property-display">Sources:<br/>
        <div class="individual-value-display">{{details.methods.ol.notes.sources}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="col-xs-12">
    &nbsp;
  </div>
  </div>
</div>

</template>
