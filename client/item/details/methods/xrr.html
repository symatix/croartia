<template name="method_techniques_view_xrr">
<div class="toggle" id="object_toggle-xrr">
  <div class="row">
    <div class="uderline-method">
      <h4>xrr</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7">
        {{#if details.methods.xrr.experimentalParameters}}
          <div class="author">
            <div class="individual-property-display">Experimental parameters:<br/>
              <div class="individual-value-display">{{details.methods.xrr.experimentalParameters}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrr.elements}}
          <div class="author">
            <div class="individual-property-display">Elements determined:<br/>
              <div class="individual-value-display">{{details.methods.xrr.elements}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrr.formulae}}
          <div class="author">
            <div class="individual-property-display">Chemical formulae determined:<br/>
              <div class="individual-value-display">{{details.methods.xrr.formulae}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrr.quantification}}
          <div class="author">
            <div class="individual-property-display">Quantification results:<br/>
              <div class="individual-value-display">{{details.methods.xrr.quantification}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrr.influence}}
          <div class="author">
            <div class="individual-property-display">Sample holder/purity influence:<br/>
              <div class="individual-value-display">{{details.methods.xrr.influence}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrr.colorValues}}
          <div class="author">
            <div class="individual-property-display">Color space values:<br/>
              <div class="individual-value-display">{{details.methods.xrr.colorValues}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrr.bands}}
          <div class="author">
            <div class="individual-property-display">Main rotational/vibrational bands and their relative intensities:<br/>
              <div class="individual-value-display">{{details.methods.xrr.bands}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrr.pigmentsDyes}}
          <div class="author">
            <div class="individual-property-display">Pigments/dyes identified:<br/>
              <div class="individual-value-display">{{details.methods.xrr.pigmentsDyes}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrr.priming}}
          <div class="author">
            <div class="individual-property-display">Priming identified:<br/>
              <div class="individual-value-display">{{details.methods.xrr.priming}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrr.bindingMedia}}
          <div class="author">
            <div class="individual-property-display">Binding media identified:<br/>
              <div class="individual-value-display">{{details.methods.xrr.bindingMedia}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrr.varnish}}
          <div class="author">
            <div class="individual-property-display">Varnish identified:<br/>
              <div class="individual-value-display">{{details.methods.xrr.varnish}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrr.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.xrr.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrr.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.xrr.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
        </div>


<!-- images -->
      {{#if originalObj}}
        <div class="col-xs-12 col-sm-5 add-bottom-space">
          <div class="row img-box align-center">
            {{#if details.methods.xrr.files.xrrFiles1}}
            <div class="col-xs-6">
            <h4>&nbsp;</h4>
              <img class="img-materials-sm" src="{{details.methods.xrr.files.xrrFiles1}}" data-toggle="modal" data-target="#thumb-modal-front">
            </div>
            {{/if}}
            {{#if details.methods.xrr.files.xrrFiles2}}
            <div class="col-xs-6">
            <h4>&nbsp;</h4>
              <img class="img-materials-sm" src="{{details.methods.xrr.files.xrrFiles2}}" data-toggle="modal" data-target="#thumb-modal-back">
            </div>
            {{/if}}
            {{#if details.methods.xrr.files.xrrFiles3}}
            <div class="col-xs-6">
            <h4>&nbsp;</h4>
              <img class="img-materials-sm" src="{{details.methods.xrr.files.xrrFiles3}}" data-toggle="modal" data-target="#thumb-modal-side">
            </div>
            {{/if}}
            {{#if details.methods.xrr.files.xrrFiles4}}
            <div class="col-xs-6">
            <h4>&nbsp;</h4>
              <img class="img-materials-sm" src="{{details.methods.xrr.files.xrrFiles4}}" data-toggle="modal" data-target="#thumb-modal-signature">
            </div>
            {{/if}}
            {{#if details.methods.xrr.notes.caption}}
            <div class="col-xs-12">
              <div class="figureCaption">
                <div class="individual-property-display">Figure captions<br/> 
                  <div class="individual-value-display">{{details.methods.xrr.notes.caption}}</div>
                </div>
              </div>
            </div>
            {{/if}}
          </div>
        </div>
      {{/if}}
<!-- /images -->



    <div class="col-xs-12">
      &nbsp;
    </div>



  {{#if details.methods.xrr.notes.brief}}
  <div class="col-md-12 align-center">
    <div class="samples">
      <div class="individual-property-display">Brief info about possible multilayers/underpaintings/retouches:<br/>
        <div class="individual-value-display">{{details.methods.xrr.notes.brief}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.xrr.notes.comments}}
  <div class="col-md-12 align-center">
    <div class="artHistory">
      <div class="individual-property-display">Comments:<br/>
        <div class="individual-value-display">{{details.methods.xrr.notes.comments}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.xrr.notes.sources}}
  <div class="col-md-12 align-center">
    <div class="artHistory">
      <div class="individual-property-display">Sources:<br/>
        <div class="individual-value-display">{{details.methods.xrr.notes.sources}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="col-xs-12">
    &nbsp;
  </div>
  </div>
</div>

</template>
