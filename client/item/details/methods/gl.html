<template name="method_techniques_view_gl">
<div class="toggle" id="object_toggle-gl">
  <div class="row">
    <div class="uderline-method">
      <h4>gl</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7">
        {{#if details.methods.gl.experimentalParameters}}
          <div class="author">
            <div class="individual-property-display">Experimental parameters:<br/>
              <div class="individual-value-display">{{details.methods.gl.experimentalParameters}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gl.elements}}
          <div class="author">
            <div class="individual-property-display">Elements determined:<br/>
              <div class="individual-value-display">{{details.methods.gl.elements}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gl.formulae}}
          <div class="author">
            <div class="individual-property-display">Chemical formulae determined:<br/>
              <div class="individual-value-display">{{details.methods.gl.formulae}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gl.quantification}}
          <div class="author">
            <div class="individual-property-display">Quantification results:<br/>
              <div class="individual-value-display">{{details.methods.gl.quantification}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gl.influence}}
          <div class="author">
            <div class="individual-property-display">Sample holder/purity influence:<br/>
              <div class="individual-value-display">{{details.methods.gl.influence}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gl.colorValues}}
          <div class="author">
            <div class="individual-property-display">Color space values:<br/>
              <div class="individual-value-display">{{details.methods.gl.colorValues}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gl.bands}}
          <div class="author">
            <div class="individual-property-display">Main rotational/vibrational bands and their relative intensities:<br/>
              <div class="individual-value-display">{{details.methods.gl.bands}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gl.pigmentsDyes}}
          <div class="author">
            <div class="individual-property-display">Pigments/dyes identified:<br/>
              <div class="individual-value-display">{{details.methods.gl.pigmentsDyes}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gl.priming}}
          <div class="author">
            <div class="individual-property-display">Priming identified:<br/>
              <div class="individual-value-display">{{details.methods.gl.priming}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gl.bindingMedia}}
          <div class="author">
            <div class="individual-property-display">Binding media identified:<br/>
              <div class="individual-value-display">{{details.methods.gl.bindingMedia}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gl.varnish}}
          <div class="author">
            <div class="individual-property-display">Varnish identified:<br/>
              <div class="individual-value-display">{{details.methods.gl.varnish}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gl.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.gl.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gl.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.gl.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
        </div>


<!-- images -->
      {{#if originalObj}}
        <div class="col-xs-12 col-sm-5 add-bottom-space">    
          <div class="row img-box align-center">
            {{#if details.methods.gl.files.glFiles1}}
            <div class="col-xs-6">
            <h4>&nbsp;</h4>
              <img class="img-materials-sm" src="{{details.methods.gl.files.glFiles1}}" data-toggle="modal" data-target="#thumb-modal-front">
            </div>
            {{/if}}
            {{#if details.methods.gl.files.glFiles2}}
            <div class="col-xs-6">
            <h4>&nbsp;</h4>
              <img class="img-materials-sm" src="{{details.methods.gl.files.glFiles2}}" data-toggle="modal" data-target="#thumb-modal-back">
            </div>
            {{/if}}
            {{#if details.methods.gl.files.glFiles3}}
            <div class="col-xs-6">
            <h4>&nbsp;</h4>
              <img class="img-materials-sm" src="{{details.methods.gl.files.glFiles3}}" data-toggle="modal" data-target="#thumb-modal-side">
            </div>
            {{/if}}
            {{#if details.methods.gl.files.glFiles4}}
            <div class="col-xs-6">
            <h4>&nbsp;</h4>
              <img class="img-materials-sm" src="{{details.methods.gl.files.glFiles4}}" data-toggle="modal" data-target="#thumb-modal-signature">
            </div>
            {{/if}}
            {{#if details.methods.gl.notes.caption}}
            <div class="col-xs-12">
              <div class="figureCaption">
                <div class="individual-property-display">Figure captions<br/> 
                  <div class="individual-value-display">{{details.methods.gl.notes.caption}}</div>
                </div>
              </div>
            </div>
            {{/if}}
          </div>
        </div>
      {{/if}}
<!-- /images -->



    <div class="col-xs-12">
      &nbsp;
    </div>



  {{#if details.methods.gl.notes.brief}}
  <div class="col-md-12 align-center">
    <div class="samples">
      <div class="individual-property-display">Brief info about possible multilayers/underpaintings/retouches:<br/>
        <div class="individual-value-display">{{details.methods.gl.notes.brief}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.gl.notes.comments}}
  <div class="col-md-12 align-center">
    <div class="artHistory">
      <div class="individual-property-display">Comments:<br/>
        <div class="individual-value-display">{{details.methods.gl.notes.comments}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.gl.notes.sources}}
  <div class="col-md-12 align-center">
    <div class="artHistory">
      <div class="individual-property-display">Sources:<br/>
        <div class="individual-value-display">{{details.methods.gl.notes.sources}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="col-xs-12">
    &nbsp;
  </div>
  </div>
</div>

</template>
