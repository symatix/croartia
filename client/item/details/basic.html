<template name="item_details_basic">        
<!-- first col -->
	<h3>basic information</h3>
        <div class="form-box">
          <div class="author">
            <div class="individual-property-display">Author:
              <span class="individual-value-display">{{basic.author}}</span>
            </div>
          </div>
          <div class="title">
            <div class="individual-property-display">Title:
              <span class="individual-value-display">{{basic.title}}</span>
            </div>
          </div>
          <div class="date">
            <div class="individual-property-display">Date:
              <span class="individual-value-display">{{basic.date}}</span>
            </div>
          </div>
          <div class="period-style">
            <div class="individual-property-display">Dimensions without frame (cm):
              <span class="individual-value-display">{{basic.period_style}}</span>
            </div>
          </div>
          <div class="collection-owner">
            <div class="individual-property-display">Dimensions with frame (cm):
              <span class="individual-value-display">{{basic.collection_owner}}</span>
          	</div>
          </div>
          <div class="museum-gallery">
            <div class="individual-property-display">Technique:
              <span class="individual-value-display">{{basic.museum_gallery}}</span>
            </div>
          </div>
          <div class="painting-technique">
            <div class="individual-property-display">Original owner:
              <span class="individual-value-display">{{basic.painting_technique}}</span>
            </div>
          </div>
          <div class="stretcher">
            <div class="individual-property-display">Original location:
              <span class="individual-value-display">{{basic.stretcher}}</span>
            </div>
          </div>
          <div class="support">
            <div class="individual-property-display">Current location/storage:
              <span class="individual-value-display">{{basic.support}}</span>
            </div>
          </div>
          <div class="priming">
            <div class="individual-property-display">Inventory number(s):
              <span class="individual-value-display">{{basic.priming}}</span>
            </div>
          </div>
          <div class="paint-layer">
            <div class="individual-property-display">Responsible conservation authority:
              <span class="individual-value-display">{{basic.paint_layer}}</span>
            </div>
          </div>
          <div class="varnish">
            <div class="individual-property-display">Legal status of conservation protection:
              <span class="individual-value-display">{{basic.varnish}}</span>
            </div>
          </div>
         </div><!-- /second col -->
</template>
