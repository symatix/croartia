<template name="item_details_images">
	<h3>images</h3>
	<div class="form-box"> <!--lazy to make a new class - this one works just fine -->
		{{#if data.basic.front}}
			<img class="img-details-sm" src="{{data.basic.front}}" data-toggle="modal" data-target="#thumb-modal-front">
		{{/if}}
		{{#if data.basic.back}}
			<img class="img-details-sm" src="{{data.basic.back}}" data-toggle="modal" data-target="#thumb-modal-back">
		{{/if}}
		{{#if data.basic.side}}
			<img class="img-details-sm" src="{{data.basic.side}}" data-toggle="modal" data-target="#thumb-modal-side">
		{{/if}}
		{{#if data.basic.signature}}
			<img class="img-details-sm" src="{{data.basic.signature}}" data-toggle="modal" data-target="#thumb-modal-signature">
		{{/if}}
	</div>
</template>
