<template name="painting_list">
  <div class="container-fluid">
    <h1 class="prospero">CROARTIA</h1><h2 class="subhead"> ART & RESEARCH DATABASE</h2>
      <h3 class="welcome-msg">pictures</h3>
    <div class="container margin-top">
      <div class="row">
        <ul>
      {{#EasySearch.Each index=paintingIndex }}    

              <li>
      <div class="col-xs-12 col-sm-6 item-list" id="{{__originalId}}">
<!-- title of item list -->
                  <div class="align-center item-list-heading item-heading">
                      <span class="item-property">{{basic.title}}</span><br/>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6">
                      <img class="img-list" id="img-front-{{__originalId}}" src="{{data.basic.front}}" data-toggle="modal" data-target="#thumb-modal">
                    </div>
                    <div class="col-xs-12 col-sm-6 list-font">
                      <br/>
                      <table>
                        <tr>
                          <th><i>Author:</i></th>
                          <th>{{basic.author}}</th>
                        </tr>
                        <tr>
                          <td><i>Date:</i></td>
                          <td>{{basic.date}}</td>
                        </tr>
                        {{#if basic.currentLocation}}
                        <tr>
                          <td><i>Current<br/>&emsp;location:</i></td>
                          <td>{{basic.currentLocation}}</td>
                        </tr>
                        {{/if}}
                        {{#if basic.currentOwner}}
                        <tr>
                          <td><i>Current<br/>&emsp;owner:</i></td>
                          <td>{{basic.currentOwner}}</td>
                        </tr>
                        {{/if}}
                        {{#if basic.originalLocation}}
                        <tr>
                          <td><i>Original<br/>&emsp;location:</i></td>
                          <td>{{basic.originalLocation}}</td>
                        </tr>
                        {{/if}}
                        {{#if basic.originalOwner}}
                        <tr>
                          <td><i>Original<br/>&emsp;owner:</i></td>
                          <td>{{basic.originalOwner}}</td>
                        </tr>
                        {{/if}}
                      </table>
                    </div>
                  </div>
                  <div class="align-center col-xs-12">
                    <a href="/gallery/details/{{__originalId}}">
                      <button class="btn btn-submit js-public-details">DETAILS</button>
                    </a>
                  </div>

            </div>
              </li>
      {{/EasySearch.Each}}
            </ul>
          </div>
      {{> EasySearch.LoadMore attributes=loadBtn index=paintingIndex content="Load more content"}}
                      {{#EasySearch.IfNoResults index=paintingIndex}}
                        <div class="no-search">No results found!</div>
                      {{/EasySearch.IfNoResults}}
    </div>
  </div>



      <!-- modal -->
      <div class="modal fade" id="thumb-modal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content modal-div">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body align-center">
              <img class="img-modal">
            </div>
          </div>

        </div>
      </div>

</template>
