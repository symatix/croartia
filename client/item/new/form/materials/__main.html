<template name="materials_techniques">
<div class="row relative">
    <button class="btn btn-default btn-toggle btn_toggleMaterials float-right">Colapse</button>
    <h3>materials and techniques</h3>
</div>
<div class="toggleMaterials">
<div class="row">
        <!--elements-->
        {{> nav_materials}}

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="MaterialsTehniques1">
                {{#if painting}}
                    {{> original_painting}}
                {{/if}}
                {{#if sculpture}}
                    {{> original_sculpture}}
                {{/if}}
                {{#if other}}
                    {{> original_other}}
                {{/if}}
            </div>
            <div role="tabpanel" class="tab-pane fade in" id="MaterialsTehniques2">
                {{#if painting}}
                    {{> interventions_painting}}
                {{/if}}
                {{#if sculpture}}
                    {{> interventions_sculpture}}
                {{/if}}
                {{#if other}}
                    {{> interventions_other}}
                {{/if}}
            </div>
            <div role="tabpanel" class="tab-pane fade in" id="MaterialsTehniques3">
                {{> matherials_techniques_3}}
            </div>
        </div>
    </div>
</div>
</template>
