<template name="method_techniques_pigment_tl">
<div class="toggle" id="object_toggle-tl">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>tl</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property tlExperimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_tlExperimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.tl.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property tlElements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_tlElements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.tl.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property tlQuantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_tlQuantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.tl.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property tlFormulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_tlFormulae" placeholder="" value="{{details.methods.tl.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property tlInfluence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_tlInfluence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.tl.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property tlColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_tlColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.tl.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property tlBands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_tlBands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.tl.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_tlComments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.tl.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_tl}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_tlCaption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.tl.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
