<template name="method_techniques_pigment_synchrotron">
<div class="toggle" id="object_toggle-synchrotron">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>synchrotron</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property synchrotronExperimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_synchrotronExperimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.synchrotron.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property synchrotronElements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_synchrotronElements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.synchrotron.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property synchrotronQuantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_synchrotronQuantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.synchrotron.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property synchrotronFormulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_synchrotronFormulae" placeholder="" value="{{details.methods.synchrotron.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property synchrotronInfluence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_synchrotronInfluence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.synchrotron.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property synchrotronColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_synchrotronColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.synchrotron.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property synchrotronBands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_synchrotronBands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.synchrotron.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_synchrotronComments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.synchrotron.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_synchrotron}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_synchrotronCaption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.synchrotron.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
