<template name="method_techniques_pigment_xrd">
<div class="toggle" id="object_toggle-xrd">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>xrd</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property xrdExperimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_xrdExperimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.xrd.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property xrdElements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_xrdElements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.xrd.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property xrdQuantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_xrdQuantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.xrd.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property xrdFormulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_xrdFormulae" placeholder="" value="{{details.methods.xrd.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property xrdInfluence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_xrdInfluence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.xrd.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property xrdColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_xrdColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.xrd.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property xrdBands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_xrdBands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.xrd.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_xrdComments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.xrd.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_xrd}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_xrdCaption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.xrd.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
