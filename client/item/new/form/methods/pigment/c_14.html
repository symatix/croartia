<template name="method_techniques_pigment_c_14">
<div class="toggle" id="object_toggle-c_14">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>c_14</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property c_14Experimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_c_14Experimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.c_14.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property c_14Elements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_c_14Elements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.c_14.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property c_14Quantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_c_14Quantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.c_14.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property c_14Formulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_c_14Formulae" placeholder="" value="{{details.methods.c_14.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property c_14Influence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_c_14Influence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.c_14.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property c_14ColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_c_14ColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.c_14.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property c_14Bands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_c_14Bands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.c_14.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_c_14Comments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.c_14.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_c_14}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_c_14Caption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.c_14.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
