<template name="method_techniques_pigment_analysis">
<div class="toggle" id="object_toggle-analysis">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>analysis</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property analysisExperimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_analysisExperimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.analysis.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property analysisElements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_analysisElements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.analysis.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property analysisQuantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_analysisQuantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.analysis.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property analysisFormulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_analysisFormulae" placeholder="" value="{{details.methods.analysis.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property analysisInfluence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_analysisInfluence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.analysis.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property analysisColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_analysisColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.analysis.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property analysisBands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_analysisBands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.analysis.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_analysisComments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.analysis.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_analysis}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_analysisCaption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.analysis.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
