<template name="method_techniques_pigment_gl">
<div class="toggle" id="object_toggle-gl">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>gl</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property glExperimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_glExperimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.gl.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property glElements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_glElements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.gl.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property glQuantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_glQuantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.gl.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property glFormulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_glFormulae" placeholder="" value="{{details.methods.gl.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property glInfluence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_glInfluence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.gl.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property glColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_glColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.gl.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property glBands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_glBands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.gl.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_glComments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.gl.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_gl}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_glCaption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.gl.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
