<template name="method_techniques_pigment_hygroscopic">
<div class="toggle" id="object_toggle-hygroscopic">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>hygroscopic</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property hygroscopicExperimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_hygroscopicExperimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.hygroscopic.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property hygroscopicElements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_hygroscopicElements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.hygroscopic.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property hygroscopicQuantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_hygroscopicQuantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.hygroscopic.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property hygroscopicFormulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_hygroscopicFormulae" placeholder="" value="{{details.methods.hygroscopic.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property hygroscopicInfluence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_hygroscopicInfluence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.hygroscopic.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property hygroscopicColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_hygroscopicColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.hygroscopic.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property hygroscopicBands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_hygroscopicBands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.hygroscopic.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_hygroscopicComments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.hygroscopic.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_hygroscopic}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_hygroscopicCaption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.hygroscopic.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
