<template name="method_techniques_pigment_scanning">
<div class="toggle" id="object_toggle-scanning">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>scanning</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property scanningExperimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_scanningExperimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.scanning.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property scanningElements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_scanningElements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.scanning.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property scanningQuantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_scanningQuantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.scanning.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property scanningFormulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_scanningFormulae" placeholder="" value="{{details.methods.scanning.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property scanningInfluence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_scanningInfluence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.scanning.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property scanningColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_scanningColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.scanning.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property scanningBands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_scanningBands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.scanning.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_scanningComments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.scanning.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_scanning}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_scanningCaption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.scanning.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
