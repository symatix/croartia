<template name="method_techniques_pigment_binderFiller">
<div class="toggle" id="object_toggle-binderFiller">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>binderFiller</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property binderFillerExperimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_binderFillerExperimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.binderFiller.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property binderFillerElements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_binderFillerElements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.binderFiller.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property binderFillerQuantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_binderFillerQuantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.binderFiller.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property binderFillerFormulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_binderFillerFormulae" placeholder="" value="{{details.methods.binderFiller.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property binderFillerInfluence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_binderFillerInfluence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.binderFiller.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property binderFillerColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_binderFillerColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.binderFiller.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property binderFillerBands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_binderFillerBands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.binderFiller.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_binderFillerComments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.binderFiller.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_binderFiller}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_binderFillerCaption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.binderFiller.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
