<template name="method_techniques_pigment_ol">
<div class="toggle" id="object_toggle-ol">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>ol</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property olExperimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_olExperimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.ol.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property olElements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_olElements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.ol.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property olQuantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_olQuantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.ol.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property olFormulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_olFormulae" placeholder="" value="{{details.methods.ol.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property olInfluence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_olInfluence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.ol.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property olColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_olColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.ol.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property olBands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_olBands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.ol.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_olComments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.ol.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_ol}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_olCaption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.ol.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
