<template name="method_techniques_pigment_colorimetry">
<div class="toggle" id="object_toggle-colorimetry">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>colorimetry</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property colorimetryExperimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_colorimetryExperimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.colorimetry.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property colorimetryElements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_colorimetryElements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.colorimetry.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property colorimetryQuantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_colorimetryQuantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.colorimetry.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property colorimetryFormulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_colorimetryFormulae" placeholder="" value="{{details.methods.colorimetry.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property colorimetryInfluence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_colorimetryInfluence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.colorimetry.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property colorimetryColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_colorimetryColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.colorimetry.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property colorimetryBands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_colorimetryBands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.colorimetry.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_colorimetryComments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.colorimetry.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_colorimetry}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_colorimetryCaption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.colorimetry.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
