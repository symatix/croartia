<template name="method_techniques_pigment_aas">
<div class="toggle" id="object_toggle-aas">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>AAS</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property aasExperimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_aasExperimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.aas.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property aasElements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_aasElements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.aas.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property aasQuantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_aasQuantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.aas.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property aasFormulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_aasFormulae" placeholder="" value="{{details.methods.aas.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property aasInfluence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_aasInfluence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.aas.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property aasColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_aasColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.aas.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property aasBands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_aasBands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.aas.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_aasComments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.aas.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_aas}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_aasCaption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.aas.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
