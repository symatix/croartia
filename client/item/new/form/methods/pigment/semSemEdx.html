<template name="method_techniques_pigment_semSemEdx">
<div class="toggle" id="object_toggle-semSemEdx">
  <div class="row align-center">
    <div class="uderline-method">
      <h4>semSemEdx</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 individual-property semSemEdxExperimental">
      EXPERIMENTAL PARAMETERS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_semSemEdxExperimental" placeholder="(e.g. X-ray tube voltage, laser wavelength, air/vacuum, etc.)" value="{{details.methods.semSemEdx.experimentalParameters}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property semSemEdxElements">
      ELEMENTS DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_semSemEdxElements" placeholder="(e.g. cobalt blue, red ochre, indigo, etc.)" value="{{details.methods.semSemEdx.elements}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property semSemEdxQuantification">
      QUANTIFICATION RESULTS
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_semSemEdxQuantification" placeholder="(e.g. 92% Cu, 7,2% Sn, 0,8% Pb)" value="{{details.methods.semSemEdx.quantification}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property semSemEdxFormulae">
      CHEMICAL FORMULAE DETERMINED
    </div>
    <div class="col-xs-12 col-md-6"> 
      <input type="text" class="individual-value individual-form" id="object_semSemEdxFormulae" placeholder="" value="{{details.methods.semSemEdx.formulae}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property semSemEdxInfluence">
      SAMPLE HOLDER/PURITY INFLUENCE
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_semSemEdxInfluence" placeholder="(e.g. elements from pigment powder holder, binding media effects, etc.)" value="{{details.methods.semSemEdx.influence}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property semSemEdxColorValues">
      COLOR SPACE VALUES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_semSemEdxColorValues" placeholder="(e.g. CIE Lab, LCh, CIE XYZ, etc.)" value="{{details.methods.semSemEdx.colorValues}}">
    </div>

    <div class="col-xs-12 col-md-6 individual-property semSemEdxBands">
      MAIN ROTATIONAL/VIBRATIONAL BANDS AND THEIR RELATIVE INTENSITIES
    </div>
    <div class="col-xs-12 col-md-6">
      <input type="text" class="individual-value individual-form" id="object_semSemEdxBands" placeholder="(e.g. Raman band wavenumbers (cm-1) for cerulean blue: 495m(sh), 534s, 674vs)" value="{{details.methods.semSemEdx.bands}}">
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>


  <div class="row align-center">

    <div class="col-xs-12 notes">Comments
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_semSemEdxComments" name="sources" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.semSemEdx.notes.comments}}"></textarea>
    </div>

    <div class="col-xs-12">
      &nbsp;
    </div>
  </div>

  {{> files_methods_semSemEdx}}

  <div class="row align-center">
    <div class="col-xs-12 notes">Figure captions
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <textarea class="" id="object_semSemEdxCaption" name="history" rows="4" placeholder="(e.g. additional info not covered by the points above)" value="{{details.methods.semSemEdx.notes.caption}}"></textarea>
    </div>
    <br/>
  </div>
</div>
</template>
