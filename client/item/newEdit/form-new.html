<template name="form_research">

<div class="row">
    {{#if editObject}}
    <ul class="nav nav-tabs nav-justified" role="tablist" id="form-basic-select">
        <li role="presentation">
            <a class="a-heading-tab" href="#objectTypeForm" aria-controls="objectTypeForm" role="tab" data-toggle="tab">
                Painting<br/>&nbsp;
            </a>
            <input type="checkbox" name="type" value="Painting" class="objectType hidden" id="item_painting">
        </li>
        <li role="presentation">
            <a class="a-heading-tab" href="#objectTypeForm" aria-controls="objectTypeForm" role="tab" data-toggle="tab">
                Sculpture<br/>&nbsp;
            </a>
            <input type="checkbox" name="type" value="Sculpture" class="objectType hidden" id="item-sculpture">
        </li>
        <li role="presentation">
            <a class="a-heading-tab" href="#objectTypeForm" aria-controls="objectTypeForm" role="tab" data-toggle="tab">
                Architectural heritage
            </a>
            <input type="checkbox" name="type" value="Architectural heritage" class="objectType hidden" id="item-architectural-heritage">
        </li>
        <li role="presentation">
            <a class="a-heading-tab" href="#objectTypeForm" aria-controls="objectTypeForm" role="tab" data-toggle="tab">
                Archival object
            </a>
            <input type="checkbox" name="type" value="Archival object" class="objectType hidden" id="item-archival-object">
        </li>
        <li role="presentation">
            <a class="a-heading-tab" href="#objectTypeForm" aria-controls="objectTypeForm" role="tab" data-toggle="tab">
                Archaeological object
            </a>
            <input type="checkbox" name="type" value="Archaeological object" class="objectType hidden" id="item-crosssection">
        </li>
        <li role="presentation">
            <a class="a-heading-tab" href="#objectTypeForm" aria-controls="objectTypeForm" role="tab" data-toggle="tab">
                Sample/cross-section
            </a>
            <input type="checkbox" name="type" value="Sample/cross-section" class="objectType hidden" id="item-sample-crosssection">
        </li>
        <li role="presentation">
            <a class="a-heading-tab" href="#pigment-dye-binder" aria-controls="pigment-dye-binder" role="tab" data-toggle="tab">
                Pigment/dye/binder/varnish/<br/>reference materials
            </a>
            <input type="checkbox" name="type" value="Pigment/dye/binder/varnish/reference materials" class="objectType hidden" id="item-pigment-dye-binder">
        </li>
        <li role="presentation">
            <a class="a-heading-tab" href="#objectTypeForm" aria-controls="objectTypeForm" role="tab" data-toggle="tab">
                Other<br/>&nbsp;
            </a>
            <input type="checkbox" name="type" value="other" class="objectType hidden" id="item-other">
        </li>
    </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in" id="objectTypeForm">
                {{> object_basic}}


            </div>
            <div role="tabpanel" class="tab-pane fade in" id="pigment-dye-binder">
                {{> pigment_dye_binder}}

            </div>
            <!--
            <div role="tabpanel" class="tab-pane fade in" id="other">
            <br/>
                <div class="col-xs-12 col-md-offset-3 col-md-6">
                    <input type="text" class="individual-value individual-form" id="objectType" placeholder="[type of object]" value="{{type}}">
                </div>
                <br/>
                {{> object_basic}}
            </div>
            -->
        </div>

        <div id="methods_href">
            {{> methods}}
        </div>
        <div class="col-sm-12 col-md-12" id="submit_href">
          <div class="upload-progress">
            <h3>upload progress</h3>
            <div class="col-sm-10 col-sm-offset-1 align-center">
                  <p style="color:#f2f2f2">
                    Please wait while files finish uploading before submiting.
                  </p>
                  {{> FS.UploadProgressBar bootstrap=true class='progress progress-bar-custom active' showPercent=true}}
            </div>
          </div>
          <button type="submit" class="btn btn-default float-center btn-submit">SUBMIT</button>
        </div>

        {{else}}
                <h3 class="align-center">{{basic.author}} - {{basic.title}}</h3>
                    {{> object_basic}}
                <div id="methods_href" style="display:block">
                    {{> methods}}
                </div>
                <div class="col-sm-12 col-md-12" id="submit_href" style="display:block">
                  <div class="upload-progress">
                    <h3>upload progress</h3>
                    <div class="col-sm-10 col-sm-offset-1 align-center">
                          <p style="color:#f2f2f2">
                            Please wait while files finish uploading before submiting.
                          </p>
                          {{> FS.UploadProgressBar bootstrap=true class='progress progress-bar-custom active' showPercent=true}}
                    </div>
                  </div>
                  <button type="submit" class="btn btn-default float-center btn-submit">SUBMIT</button>
                </div>
    {{/if}}


</div>
<!-- does not work on template events - drity hack, but works oooooohhhhh yeaaa -->
<script>
$('#form-basic-select li').click(function (e) {
    e.preventDefault();
    $(this).find('a').tab('show');
 // $(this).tab('show');
     $(this).closest('ul').find('input[type="checkbox"]').prop('checked','');
     $(this).closest('li').find('input[type="checkbox"]').prop('checked','checked');
   
});
</script>
</template>
