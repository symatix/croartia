<template name="files_methods_ol">
<div class="row align-center">
<div class="col-xs-12">
  <h3>upload VIS/GL/UVF/IRP/RTG/SEM/spectrum photo</h3>
</div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-2 individual-property">PHOTO ONE
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="olFiles1_label" class="upload_label" id="upload_olFiles1">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="olFiles1_label">
  </div>
  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO TWO
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="olFiles2_label" class="upload_label" id="upload_olFiles2">(.jpg or .tiff, max size 5 mb)</label>

  <div class="col-xs-12 col-sm-2 individual-property"> PHOTO FOUR

  <div class="col-xs-12 col-sm-4">
    <label for="olFiles4_label" class="upload_label" id="upload_olFiles4">(.jpg or .tiff, max size 5 mb)</label>
    <input class="individual-data-value" type="file" id="olFiles4_label">
  </div>
  <div class="col-xs-12 col-sm-8 individual-property"> UPLOAD RELEVANT FILES (e.g. treatment documentation, conservation report, etc.)
  </div>
  <div class="col-xs-12 col-sm-4">
    <label for="olFiles5_label" class="upload_label" id="upload_olFiles5">(.zip)</label>
    <input class="individual-data-value" type="file" id="olFiles5_label">
  </div>
  <div class="col-xs-12">
    &nbsp;
  </div>
</div>

<!-- hidden part1 -->
